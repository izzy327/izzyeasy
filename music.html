<html >
<head>
    <title>Music Genre</title>
				
			
	
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("img/background\ music.jpg");
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            margin: 0;
            padding: 0;
            background-size: cover;
            background-repeat: no-repeat; 
        }

        .main-container {
            width: 100%;
            max-width: 1400px;
            padding: 10px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .song-row {
            margin-bottom: 40px;
            text-align: center;
            min-height: 350px; 
        }

        .song-row h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .song-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .song-thumbnail {
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 180px;
            padding: 15px;
            box-sizing: border-box; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        .song-thumbnail img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 5px;
        }

        .song-details h3 {
            font-size: 16px;
            margin: 5px 0;
        }

        .song-details p {
            font-size: 14px;
            margin: 0;
        }

        .play-button {
            background: #ff4757;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .play-button:hover {
            background: #e84118;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="song-row">

						</br>

                </div>
                <div class="song-thumbnail">

                    <div class="song-details">

                        <audio controls src="img/song2.mp3" style="width: 150px; border: 1px solid black; display: block; margin: 0 auto;"></audio>

            </div>

</body>
</html>
