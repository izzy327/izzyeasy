    <style>


        /* Card Styling */
        .card {
    position: relative;
    width: 500px;
    height: 300px;
    border-radius: 15px;
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.3s, filter 0.3s;
    cursor: pointer;
    overflow: hidden;
}

.card:hover {
    transform: scale(1.05);
    filter: brightness(80%);
}

.card-link {
    position: absolute;
    color: white;
    font-size: 40px;
    text-align: center;
    font-weight: 600;
    text-transform: uppercase;
    opacity: 0; /* Hidden initially */
    transition: opacity 0.3s ease-in-out; /* Smooth fade-in effect */
}

.card:hover .card-link {
    opacity: 1; /* Text becomes visible on hover */
}

        /* Body Styling */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: left;
            padding: 20px;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding-top: 150px;
        }

        /* Arrows Styling */
        .arrow {
            position: absolute;
            top: 50%;
            font-size: 40px;
            color: #ff0099;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 20px;
            cursor: pointer;
            z-index: 10;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        .modal-content {
    display: flex;
    flex-wrap: wrap; /* Responsive layout for smaller screens */
    justify-content: space-between;
    align-items: center; /* Aligns items vertically */
    background-color: #fefefe;
    margin: 0 auto; /* Centered horizontally */
    padding: 20px;
    border: 1px solid #888;
    width: 70vw; /* 70% of the viewport width */
    height: 70vh; /* 70% of the viewport height */
    border-radius: 15px;
    gap: 20px; /* Space between image and description */
    overflow: hidden; /* Prevents unwanted scrollbars */
    box-sizing: border-box;
}

.modal-image {
    flex: 1;
    width: 100%; /* Fill container width */
    height: 100%; /* Fill container height */
    object-fit: cover; /* Makes the image fit the border */
    border-radius: 10px;
}

.modal-video {
    flex: 1;
    width: 70%; /* Fill container width */
    height: 100%; /* Fill container height */
    object-fit: cover; /* Makes the image fit the border */
    border-radius: 10px;
}

.modal-description {
    flex: 1;
    padding: 10px;
    font-size: 16px;
    color: #333;
    text-align: left;
    line-height: 1.5;
    overflow-y: auto; /* Scrolling for long text */
    height: 100%; /* Match the modal height */
    box-sizing: border-box;
}

<script>
    // Array of project data (image and description)
    const projects = [
    { 
        image: 'img/Adobe/POSTERDESIGN.png', 
        description: 'Nutella; Design a poster using Adobe Photoshop.' 
    },
    { 
        image: 'img/boostr.jpg', 
        description: 'Boostr; Design a product mockup using Adobe Illustrator.' 
    },
    { 
        video: 'img/Adobe/ADOBEXD.mp4', 
        description: 'Sips; Design a website promoting our product using Adobe XD.' 
    },
    { 
        video: 'img/Adobe/bomoh.mp4', 
        description: 'AncientAura; Design a website promotiong our service using Adobe Dreamweaver.' 
    },
    { 
        video: 'img/Adobe/delilits.mp4', 
        description: 'Delilits; Design a website for our client brand using Wix.' 
    },
    { 
        video: 'img/Adobe/aev1.mp4', 
        description: 'AEV; Create a animation explainer video using Animaker.' 
    },
    { 
        video: 'img/Adobe/ue1.mp4', 
        description: 'Design and build a 3D environment using Unreal Engine5.' 
    }, { 
        video: 'img/Adobe/maya1.mp4', 
        description: 'AuraBlend perfume; Create a 3D object using Maya Autodesk.' 
    }
];

let currentIndex = 0;

// Open modal and display the selected content (image or video)
function openModal(index) {
    currentIndex = index;
    const project = projects[currentIndex];

    // Check if it's an image or video and update the modal accordingly
    if (project.image) {
        document.getElementById("modalImage").style.display = "block";
        document.getElementById("modalImage").src = project.image;
        document.getElementById("modalVideo").style.display = "none";
    } else if (project.video) {
        document.getElementById("modalImage").style.display = "none";
        document.getElementById("modalVideo").style.display = "block";
        document.getElementById("modalVideo").src = project.video;
    }

    // Set the description
    document.getElementById("modalDescription").textContent = project.description;
    // Show the modal
    document.getElementById("imageModal").style.display = "block";
}

// Navigate through the images/videos
function moveSlide(direction) {
    currentIndex += direction;
    if (currentIndex < 0) currentIndex = projects.length - 1;
    if (currentIndex >= projects.length) currentIndex = 0;

    const project = projects[currentIndex];

    // Check if the current project has an image or video and update the modal accordingly
    if (project.image) {
        document.getElementById("modalImage").style.display = "block";
        document.getElementById("modalImage").src = project.image;
        document.getElementById("modalVideo").style.display = "none";
    } else if (project.video) {
        document.getElementById("modalImage").style.display = "none";
        document.getElementById("modalVideo").style.display = "block";
        document.getElementById("modalVideo").src = project.video;
    }

    // Update description
    document.getElementById("modalDescription").textContent = project.description;
}

// Close the modal
function closeModal() {
    document.getElementById("imageModal").style.display = "none";
    // Reset video to stop playing when the modal is closed
    document.getElementById("modalVideo").pause();
    document.getElementById("modalVideo").currentTime = 0;
}

// Close the modal if clicked outside the modal content
window.onclick = function(event) {
    if (event.target == document.getElementById("imageModal")) {
        closeModal();
    }
};

</script>
